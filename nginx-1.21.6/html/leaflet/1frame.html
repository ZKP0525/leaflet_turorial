<html>

    <head>
        <title>Leaflet_1frame</title>
        <!-- leaflet css样式表 -->
        <link rel="stylesheet" href="lib/leaflet/leaflet.css">
        <!-- leaaflet js库 -->
        <script type="text/javascript" src="lib/leaflet/leaflet.js"></script>

        <style>
            #mapDiv {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>

    <body onload="init()">
        <!-- 地图容器 -->
        <div id="mapDiv"></div>
    </body>

</html>

<script type="text/javascript">
    // 定义全局地图变量map
    var map = null;
    // 定义onload()函数
    function init() {
        // 创建地图对象map，并设置中心坐标与缩放级别
        map = L.map("mapDiv").setView([39.9, 116.4], 4);
        // 创建瓦片图层对象，并添加到地图对象上
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map);
    }
</script>
